machine:
  python:
    version: 2.7.11
  environment:
    DJANGO_SETTINGS_MODULE: library.settings
    CIRCLE_CI: true
dependencies:
  pre:
    - pip install --upgrade pip
    - pip install --upgrade virtualenv
    - pip install coveralls
test:
  override:
    - coverage run manage.py test
    - COVERALLS_REPO_TOKEN=MJrEbmCkRiyN21w4uvw0fWnW7IKVNjaj9 coveralls
deployment:
  staging:
    branch: master
    heroku:
      appname: library-lite
      commands:
        - git fetch origin --unshallow
        - git push -f git@heroku.com:library-lite.git $CIRCLE_SHA1:refs/heads/master
        - heroku run python manage.py collectstatic --noinput
        - heroku run python manage.py migrate --app library-lite
        - heroku ps:scale web=1 --app library-lite
